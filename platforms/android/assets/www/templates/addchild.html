<ons-page on-device-backbutton="menu.setMainPage('templates/children.html', {closeMenu: true})">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.setMainPage('templates/children.html', {closeMenu: true})"><ons-icon icon="fa-angle-left">Back</ons-icon></ons-toolbar-button>
    </div>
    <div class="right">
      <ons-toolbar-button ng-click="menu.toggle()">
        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Elf Reports - Add Child</div>
  </ons-toolbar>

  <ons-row style="margin-top: 40px;">
    <ons-col>
      <section data-ng-controller="ChildrenController">
        <div class="page-header">
          <div>
            <h1>Add Child</h1>
          </div>
          <div class="addnoteform" data-ng-show="authentication.isElfSignedin()">
            <form class="form-horizontal" data-ng-submit="addnote()">
              <fieldset>
                <div class="form-group">
                  <div class="controls">
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="name" required>
                  </div>
                </div>
                <div class="form-group">
                  <ons-button modifier="dark" ng-click="addchild()">
                    <ons-icon icon="fa-plus"> Add Child</ons-icon>
                  </ons-button>
                </div>
                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>
              </fieldset>
            </form>
            <div data-ng-show="error" class="text-danger">
              <strong data-ng-bind="error"></strong>
            </div>
          </div>
        </div>
      </section>

    </ons-col>
  </ons-row>
</ons-page>
