<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="right">
      <ons-toolbar-button onclick="toggle_visibility('menu')">
        <ons-icon id="menuicon" icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Elf Reports - Forgot Password</div>
  </ons-toolbar>

  <ons-row>
    <ons-col>
      <section data-ng-controller="UserController">
        <h1>Restore your password</h1>
        <p>Enter your account username.
        <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
            <div class="form-group">
              <input type="text" id="username" name="username" class="text-input" ng-model="credentials.username" placeholder="Username">
            </div>
        <div class="text-center form-group">
          <ons-button modifier="dark" ng-click="askForPasswordReset()">
            <ons-icon icon="fa-sign-in"> Reset Password</ons-icon>
          </ons-button>
          <ons-button modifier="dark" ng-click="myNavigator.popPage();">
            <ons-icon icon="fa-ban"> Cancel</ons-icon>
          </ons-button>
        </div>
            <div data-ng-show="error" class="text-center text-danger">
              <strong>{{error}}</strong>
            </div>
            <div data-ng-show="success" class="text-center text-success">
              <strong>{{success}}</strong>
            </div>
        </form>
        </p>
      </section>

    </ons-col>
  </ons-row>
</ons-page>
