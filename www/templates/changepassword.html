<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="right">
      <ons-toolbar-button onclick="toggle_visibility('menu')">
        <ons-icon id="menuicon" icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Elf Reports - Change Password</div>
  </ons-toolbar>

  <ons-row>
    <ons-col>
      <section data-ng-controller="UserController">
        <h1>Reset your password</h1>
        <p>
        <form data-ng-submit="ChangeUserPassword()" class="signin form-horizontal" autocomplete="off">
          <fieldset>
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" name="currentPassword" class="text-input" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" class="text-input" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
            </div>
            <div class="form-group">
              <label for="verifyPassword">Verify Password</label>
              <input type="password" id="verifyPassword" name="verifyPassword" class="text-input" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
            </div>
            <div class="form-group">
              <label for="newElfPassword">New Elf Password</label>
              <input type="password" id="newElfPassword" name="newElfPassword" class="text-input" data-ng-model="passwordDetails.newElfPassword" placeholder="New Elf Password">
            </div>
            <div class="form-group">
              <label for="verifyElfPassword">Verify Elf Password</label>
              <input type="password" id="verifyElfPassword" name="verifyElfPassword" class="text-input" data-ng-model="passwordDetails.verifyElfPassword" placeholder="Verify Elf Password">
            </div>
            <div class="text-center form-group">
              <ons-button modifier="dark" ng-click="ChangeUserPassword()">
                <ons-icon icon="fa-sign-in"> Change Passwords</ons-icon>
              </ons-button>
              <ons-button modifier="dark" ng-click="myNavigator.popPage();">
                <ons-icon icon="fa-ban"> Cancel</ons-icon>
              </ons-button>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
              <strong>{{error}}</strong>
            </div>
            <div data-ng-show="success" class="text-center text-success">
              <strong>Password Changed Successfully</strong>
              <div>
                <ons-button modifier="dark" ng-click="myNavigator.pushPage('templates/signin.html');">
                  <ons-icon icon="fa-sign-in"> Sign In</ons-icon>
                </ons-button>
              </div>
            </div>
          </fieldset>
        </form>
        </p>
      </section>

    </ons-col>
  </ons-row>
</ons-page>
